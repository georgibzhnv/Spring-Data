spring.application.name=restmvc-demo
server.port=8080
management.endpoints.web.exposure.include=health, mappings, info, metrics, threaddump, heapdump, shutdown, beans
management.endpoint.health.show-details=always
info.app.name = REST MVC Demo
info.app.description = REST MVC Demo using Spring MVC, Boot, Data and Swagger

#spring data jpa & hibernate
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/restmvc_springdata?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
